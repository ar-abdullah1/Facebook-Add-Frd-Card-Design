<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook card</title>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
      <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-left">
        <div class="image">
          <img src="img/abdullah12331.jpg" alt="" />
        </div>
      </div>
      <div class="content-right">
        <div class="title">
          <div class="name">
            <h1>AR Abdullah</h1>
          </div>
          <div class="about">
            <div class="graduat flex-item">
              <span><i class="bi bi-briefcase-fill"></i></span>
              <h5>Diploma in engineering</h5>
            </div>
            <div class="study flex-item">
              <span><i class="bi bi-mortarboard-fill"></i></span>
              <h5>National Ideal College</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="content-bottom flex-item">
        <div class="add btn">
          <button type="button">
            <span><i class="bi bi-person-plus-fill"></i></span> Add friend
          </button>
        </div>
        <div class="msg btn">
          <button type="button">
            <span><i class="bi bi-messenger"></i></span> Message
          </button>
        </div>
        <div class="menu btn">
          <button type="button">
            <span><i class="bi bi-three-dots"></i></span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
